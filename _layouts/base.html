<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} | {% endif %} ScalaMeter </title>
  <link rel="stylesheet" href="/resources/css/960.css" />
  <link rel="stylesheet" href="/resources/css/homepage.css" />
  <link rel="stylesheet" href="/resources/js/styles/monokai2.css">
  <script src="/resources/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script>
    Date.prototype.getDOY = function() {
      var onejan = new Date(this.getFullYear(),0,1);
      return Math.ceil((this - onejan) / 86400000);
    }

    function fetchQuote() {
      var quotes = {% include quotes.json %};
      var today = new Date();
      var day = today.getDOY();
      var index = day % quotes.length;
      return quotes[index];
    }
  </script>
</head>
<body>

  <div id="wrap">

    <div id="top">
      <div class="container_12">
        <div class="grid_12">
          <ul class="horizmenu">
            <li><a href="/" style="font-size: 24px;">Aleksandar Prokopec</a></li>
            <li><a href="/home/professional">CV</a></li>
            <li><a href="/home/blog">Blog</a></li>
            <li><a href="/home/links">Links</a></li>
            <li><a href="/home/personal">Personal</a></li>
            <li><a href="/home/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="darkdivider"></div>
    <div class="lightbluedivider"></div>

    {{ content }}

  </div>

  <div id="footer">
    <div class="darkdivider"></div>
    <div class="lightdivider"></div>
  
    <div id="footercontent" class="container_16">
      <div class="grid_2 footer">
        Hope you like the Quote of the Day.
      </div>
      <div class="grid_14 footer quote" id="quotebox">

        <script>
        var quotebox = document.getElementById("quotebox");
        var quote = fetchQuote();
        quotebox.appendChild(document.createTextNode(quote.text));
        quotebox.appendChild(document.createElement("br"));
        quotebox.appendChild(document.createTextNode(quote.author));
        </script>
      </div>
    </div>
  </div>

</body>
</html>
